<main class="container-view">

  <section class="container-body">
    <h1>Administrar Accesos de Expositores</h1>
    <div class="row">
      <div class="col-xs-12">
        <button class="buttons" mat-raised-button color="primary" (click)="addExhibitor()" [disabled]="isAddExhibitor">
          <mat-icon aria-hidden="false" aria-label="icon">add_circle</mat-icon>
          Agregar Expositor
        </button>
      </div>
    </div>

    <section id="addExhibitorForm" *ngIf="isAddExhibitor">

      <div class="row">
        <div class="col-md-12">
          <mat-form-field appearance="legacy">
            <mat-label>Nombre
            </mat-label>
            <input matInput placeholder="">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <mat-form-field appearance="legacy">
            <mat-label>Email</mat-label>
            <input matInput placeholder="">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <mat-form-field appearance="legacy">
            <mat-label>Tema</mat-label>
            <input matInput placeholder="">
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <mat-form-field appearance="legacy">
            <mat-label>
              <mat-icon aria-hidden="false" aria-label="icon">add_circle_outline</mat-icon>
              Agregar Telefono
            </mat-label>
            <input matInput placeholder="">
          </mat-form-field>
        </div>
      </div>

      <div class="d-flex justify-content-end button-container">
        <button class="buttons" mat-raised-button color="primary" (click)="cancelAddExhibitor()">Cancelar</button>
        <button class="buttons" mat-raised-button color="primary" (click)="saveExhibitor()">Guardar</button>
      </div>

    </section>
    <section id="listExhibitors">
      <h1>Lista de Expositores Registrados</h1>
      <div class="table-container">
        <mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <!-- Position Column -->
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef class="table-header"> N# </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef class="table-header"> Nombre </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
          </ng-container>

          <!-- Weight Column -->
          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef class="table-header"> Email </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
          </ng-container>

          <!-- Symbol Column -->
          <ng-container matColumnDef="theme">
            <mat-header-cell *matHeaderCellDef class="table-header"> Tema </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.theme}} </mat-cell>
          </ng-container>

          <!-- Observation Column -->
          <ng-container matColumnDef="phones">
            <mat-header-cell *matHeaderCellDef class="table-header"> Tel√©fonos </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.phones}} </mat-cell>
          </ng-container>

          <!-- Actions Column-->
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef class="table-header"></mat-header-cell>
            <mat-cell *matCellDef="let element"> 
              <mat-icon aria-hidden="false" aria-label="icon" class="icon-click">done</mat-icon>
              <mat-icon aria-hidden="false" aria-label="icon" class="icon-click">clear</mat-icon>
              <mat-icon aria-hidden="false" aria-label="icon" class="icon-click">create</mat-icon>
            </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

      </div>
    </section>

  </section>
</main>
