<main class="container-view">
  <h1>Registro de Stand</h1>
  <section class="container-body">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="legacy">
          <mat-label>Nombre
          </mat-label>
          <input matInput placeholder="">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="legacy">
          <mat-label>Email</mat-label>
          <input matInput placeholder="">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="legacy">
          <mat-label>Tema</mat-label>
          <input matInput placeholder="">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="legacy">
          <mat-label><mat-icon aria-hidden="false" aria-label="icon">add_circle_outline</mat-icon>Agregar Telefono</mat-label>
          <input matInput placeholder="">
        </mat-form-field>
      </div>
    </div>

    <div class="d-flex justify-content-end button-container ">
        <button class="buttons" mat-raised-button color="primary">Cancelar</button>
        <button class="buttons" mat-raised-button color="primary">Guardar</button>
    </div>
  </section>
</main>
