<main class="container-view">
  <h1>Registrar Datos  de la Marca</h1>
  <section class="container-body">
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="legacy">
          <mat-label>Empresa</mat-label>
          <input matInput placeholder="">
        </mat-form-field>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="legacy">
          <mat-label>Nombre Completo</mat-label>
          <input matInput placeholder="">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="legacy">
          <mat-label>Cargo</mat-label>
          <input matInput placeholder="">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="legacy">
          <mat-label>Telefono</mat-label>
          <input matInput placeholder="">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="legacy">
          <mat-label>Email</mat-label>
          <input matInput placeholder="">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field appearance="legacy">
          <mat-label>Tipo de Stand(Gold, Silver, Premium)</mat-label>
          <input matInput placeholder="">
        </mat-form-field>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button mat-raised-button color="primary">Guardar</button>
    </div>
  </section>
</main>
